<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="/03 week/blog content/header.css">

<style>


    .titlu{
        
        line-height: 6;
        background-image:url( "/02 week/blog content/pic1_home.png") ;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: 50% 90%;
        padding-top: 1px;
        padding-bottom: 130px;
        margin-top: 20px;
        color: black;
        text-align: center;
        letter-spacing: 2px;
        text-shadow: 1px 1px;
        font-family: fantasy;
        font-size: 15px;

    }

    .container{

        text-align: center;
        margin: 5px;
        display: flex;
        flex-direction: row;
        justify-content: center;
    }

    .box{

        background-color: lightgrey;
        width: 300px;
        margin: 20px;
        display:inline-block;
        padding: 0 0 20px 0;
        font-family: fantasy;
        
        
    }

    #myBtn {
        display: none;
        position: fixed;
        bottom: 10px;
        right: 10px;
        z-index: 99;
        font-size: 18px;
        background-color: grey;
        color: black;
        cursor: pointer;
        padding: 10px;

}

</style>
  </head>

  <body>


    <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>

     <div class=header>

        <img class=logo src="/02 week/blog content/dearbear.png" alt="Dear & Bear" height=100px/>

        <div class=nav>

                <ul id=menu>

                     <li><a href="./home.html">Home</a></li>
                    <li><a href="./about.html">About</a></li>
                    <li><a href="./contact.html">Contact</a></li>
                </ul>
         </div>
    </div>

    <div class=titlu>

        <h1>Povești din drumeții. Trasee montane și de MTB. Mișcare în aer liber. Sănătate.</h1>

    </div>

    <div class=container>

        <div class=box>
            

                <div class=post_1>
                    <a href="./blog.html">
                    <img src="/02 week/blog content/bucegi.png" alt="Bucegi" width=100% height=100%/>
                    </a>

                </div> 

            <h3>Bucegi. Roz. Flori. Vara în munți. Rhododrendron.</h3>
        </div>


         <div class=box>

            <div class=post_2>

                <a href="./blog.html">
                <img src="/02 week/blog content/bixad.png" alt="Bixad" width=100% height=100%/>
            </a>
            </div> 

            <h3>Bixad. Lacul Sfânta Ana. Urme de urși.</h3>
         </div>

         <div class=box>

            <div class=post_3>

                <a href="./blog.html">
                <img src="/02 week/blog content/ciucas.png" alt="Ciucaș" width=100% height=100%/>
                </a>
            </div> 

            <h3>Ciucaș. Easy trail. Mâncare bună. Verde.</h3>
        </div>

    </div>

   


    <script>
     
        var mybutton = document.getElementById("myBtn");
        
        
        window.onscroll = function() {scrollFunction()};
        
        function scrollFunction() {
          if (document.body.scrollTop > 5 || document.documentElement.scrollTop > 5) {
            mybutton.style.display = "block";
          } else {
            mybutton.style.display = "none";
          }
        }
        
    
        function topFunction() {
          document.body.scrollTop = 0;
          document.documentElement.scrollTop = 0;
        }
        </script>
    
  </body>
